            local:
                directory:  /Users/Bob/Sites/imagepush2/web/new_uploads
                create:     true
        prod:            # Prod server
            local:
                directory:  /mnt/imagepush/uploads
                create:     true
        prod_s3:         # S3 prod server
            amazon_s3:
                amazon_s3_id: imagepush.amazon.s3
