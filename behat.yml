default:
    formatter:
      parameters:
        paths: false
    context:
      class: 'Imagepush\ImagepushBundle\Features\Context\FeatureContext'
      parameters:
        base_url:  'http://test-anton.imagepush.to'
    extensions:
      Behat\Symfony2Extension\Extension:
        mink_driver: true
        bundle: 'ImagepushBundle'
        kernel:
          env: test
          debug: true
      Behat\MinkExtension\Extension:
        default_session: symfony2
        base_url:  'http://test-anton.imagepush.to'
